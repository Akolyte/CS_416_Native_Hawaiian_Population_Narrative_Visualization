<!DOCTYPE html>
<html lang="en"></html>

<script src="js/packages/d3-annotation.min.js"></script>

<script src="js/main.js"></script>
<script src="js/charts/1796_1836_line_chart.js"></script>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="flex-box">
    <ul class="navbar">
        <li><a onclick="clearChart(svg_id);init_pre_1778(svg_width,svg_height,svg_id);">1. Pre-1778</a></li>
        <li><a onclick="clearChart(svg_id);init_1796_1836(svg_width,svg_height,svg_id)">2. 1796-1836</a></li>
        <li><a onclick="clearChart(svg_id);init_1850_1950(svg_width,svg_height,svg_id_with_legend)">3. 1850-1950</a></li>
        <li><a onclick="clearChart(svg_id);init_1960_2020(svg_width,svg_height,svg_id)">4. 1960-2020</a></li>
        <li><a onclick="clearChart(svg_id);init_entire_timeline(svg_width,svg_height,svg_id)">5. Full Timeline</a></li>
      </ul>
  </div>
  <br>
  <div class="flex-box">
    <label>Start Year&nbsp;</label>
    <select id="years" onchange="selectYear();clearChart(svg_id);">
      <option value="">-- Select Year --</option>
    </select>&nbsp;
    <label>End Year&nbsp;</label>
    <select id="years" onchange="selectYear();clearChart(svg_id);">
      <option value="">-- Select Year --</option>
    </select>
  </div>
  <div class="flex-box-charts">
    <script src="js/charts/pre_1778_line_chart.js" onload="init_pre_1778(svg_width,svg_height,svg_id)"></script>
    <svg id="native-hawaiian-population-chart" width="800" height="500"></svg>
  </div>
